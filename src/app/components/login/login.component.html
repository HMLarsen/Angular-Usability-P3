<mat-card>
    <mat-card-title>Bem vindo!</mat-card-title>
    <mat-card-subtitle>Cadastre-se para receber nossas ofertas relâmpagos
        ou como estabelecimento alimentício você pode criar
        suas próprias promoções.
    </mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline" hideRequiredMarker>
                <mat-label>Login</mat-label>
                <input matInput formControlName="Login" class="form-control" required>
            </mat-form-field>
            <mat-form-field appearance="outline" hideRequiredMarker>
                <mat-label>Senha</mat-label>
                <input matInput showHideInput id="mysecretpassword" type="password" formControlName="Senha"
                    class="form-control" required>
                <i id="buttonPassword" matSuffix class="material-icons" showHideTrigger="mysecretpassword"
                    [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"></i>
            </mat-form-field>

            <div id="options">
                <div id="forgotPassword">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <div>
                    <mat-checkbox color="primary" formControlName="LembrarSenha">Lembrar senha</mat-checkbox>
                </div>
            </div>

            <mat-card-actions>
                <button mat-button color="primary" type="button">Criar conta</button>
                <button mat-raised-button color="primary" (click)="onSubmit()" id="buttonLogin">Entrar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
