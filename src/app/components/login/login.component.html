<mat-card>
    <mat-card-title>Bem vindo!</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput formControlName="Login" class="form-control" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="Senha" class="form-control" required>
            </mat-form-field>
            <mat-label>Esqueceu sua senha?</mat-label>
            <mat-checkbox color="primary">Lembrar senha</mat-checkbox>
            <mat-card-actions align="end">
                <button mat-stroked-button color="primary" (click)="onSubmit()">Entrar</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
